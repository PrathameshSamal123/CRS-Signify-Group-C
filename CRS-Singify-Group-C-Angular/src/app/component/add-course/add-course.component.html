<div class="add-course-container">

  <form>
    <h2>Add Course</h2>
    <div class="form-field">
      <label for="semester">Semester:</label>
      <input type="number" id="semester" [(ngModel)]="semester" name="semester" required>
    </div>
    <div class="form-field">
      <label for="courseCode">Course code:</label>
      <input type="text" id="courseCode" [(ngModel)]="courseCode" name="courseCode" required>
    </div>
    <button type="submit" (click)="addCourse()">Add course</button>
  </form>
</div>
